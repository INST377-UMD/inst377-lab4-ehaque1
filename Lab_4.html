<!DOCTYPE html>
<html>
<head>
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #add8e6; /* Light blue */
        }
        h1 {
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .section {
            background-color: purple;
            padding: 15px;
            border: 3px solid white;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: white;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px; /* Added space below input */
        }
        button {
            padding: 7px 12px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            margin-left: 5px;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1><strong>INST377 - Lab 4</strong></h1>

    <div class="container">
        <!-- Alert Me Section -->
        <div class="section">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" required>
            <button onclick="showAlert()"> Alert Me!</button>
        </div>

        <!-- Change Color Section -->
        <div class="section">
            <button onclick="changeBackgroundColor()">Change Color</button>
        </div>

        <!-- Text Tester Section -->
        <div class="section">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput">
            <button onclick="validateText()">Validate Text</button>
        </div>

        <!-- Add Text Section -->
        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        // Alert Me Section Function
        function showAlert() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Please enter a name!");
                return;
            }
            alert("Hi " + name + "!");
        }

        // Change Color Section Function
        function changeBackgroundColor() {
            let body = document.body;
            if (body.style.backgroundColor === "blue") {
                body.style.backgroundColor = "green";
            } else {
                body.style.backgroundColor = "blue";
            }
        }

        // Text Tester Section Function
        function validateText() {
            let text = document.getElementById("textInput").value;
            let validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            
            if (validationRegex.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        // Add Text Section Function
        function addText() {
            let heading = document.querySelector("h1");
            heading.innerText += " - Add Text";
        }
    </script>

</body>
</html>
